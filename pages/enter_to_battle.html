<!DOCTYPE html>
<html>
    <head>
        <meta charset="ru">
        <title>В битву!!</title>
        <script defer src="../static/js/enter_to_battle.js"></script>
        <link href="../static/css/enter_to_battle.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="block">
                <div class="block__btns">
                    <button class="block__btn" onclick="changeForm('login')">Авторизация</button>
                    <button class="block__btn" onclick="changeForm('register')">Регистрация</button>
                </div>
                <form id="login" class="login">
                    <div class="login__email">
                        <p>Ваш email</p>
                        <input id="login_email" name="email" type="text">
                    </div>
                    <div class="login__pass">
                        <p>Пароль</p>
                        <input id="login_pass" name="pass" type="password">
                    </div>
                    <button id="login_btn">Войти</button>
                </form>
                <form id="register" class="register hide">
                    <div class="register__name">
                        <p>Ваш никнейм</p>
                        <input id="register_name" name="nickname" type="text">
                    </div>
                    <div class="register__email">
                        <p>Ваш email</p>
                        <input id="register_email" name="email" type="text">
                    </div>
                    <div class="register__pass">
                        <p>Пароль</p>
                        <input id="register_pass" name="pass" type="password">
                    </div>
                    <button id="register_btn">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </body>
</html>
