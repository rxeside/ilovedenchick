<!DOCTYPE html>
<html>
    <head>
        <meta charset="ru">
        <title>Создание уровня</title>
        <link href="../static/css/level_creator.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script defer src="../static/js/level_creator.js"></script>
    </head>
    <body style="background-color: silver;">
        <div class="level-data">
            <div class="name">
                <h1 class="name__title">Название уровня:</h1>
                <input class="name__input" id="level_Name" type="text">
            </div>
            <div class="sizes">
                <p class="sizes__title">Ширина</p>
                <input class="sizes__width-input" id="level_Width" type="number">
                <p class="sizes__title">Высота</p>
                <input class="sizes__height-input" id="level_Height" type="number">
            </div>
            <button class="level-data__btn" onclick="updateField()">Создать карту</button>
            <button class="level-data__btn" onclick="sendLeveldata()">Сохранить уровень</button>
            <p id="message" class="message">Message</p>
        </div>
        <div style="display: flex; align-items: flex-start; justify-content: center; gap: 20px; padding-bottom: 5%;">
            <div id="cell_menu" class="menu">
                <a id="None" onclick="selectType('None')">None</a>
                <a id="Brick" onclick="selectType('Brick')">Brick</a>
                <a id="Steel" onclick="selectType('Steel')">Steel</a>
                <a id="Forest" onclick="selectType('Forest')">Forest</a>
                <a id="Water" onclick="selectType('Water')">Water</a>
            </div>
            <div id="level_field" class="field">
            </div>
        </div>
    </body>
</html>
