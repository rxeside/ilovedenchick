<!DOCTYPE html>
<html>
    <head>
        <meta charset="ru">
        <title>Страница создания комнаты</title>
        <style>
            *
            {
                padding: 0;
                margin: 0;
            }
        </style>
        <script defer src="../static/js/room_creator.js"></script>
    </head>
    <body>
        <div class="level-name">
            <p class="level-name__title">Введите название комнаты</p>
            <input id="name" class="level-name__input" type="text">
        </div>
        <div class="level-list">
            {{ range .LevelData }}
                <button class="level-item" id="{{ .Id }}" size="{{ .Side }}" onclick="sendData({{ .Id }})">{{ .Name }}</button>
            {{ end }}
        </div>
        <div class="workspace">
            <div id="level_field" class="field">
            </div>
        </div>
        <button id="create">Создать комнату</button>
    </body>
</html>
