<!DOCTYPE html>
<html>
<head>
    <title>Tank Battle</title>
    <link href="../static/css/level.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
        }

        #game-board {
            /* margin: auto; */
            position: absolute;
            overflow: hidden;
            /* background-color: #ddd; */
            background: url(../static/image/zemlyaNew.png);
            box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.411), -15px -15px 25px rgba(0, 0, 0, 0.411), 15px -15px 25px rgba(0, 0, 0, 0.411), -15px 15px 25px rgba(0, 0, 0, 0.411);
        }

        .brick {
            width: 40px;
            height: 40px;
            position: absolute;
        }
        
        .tank {
            width: 40px;
            height: 40px;
            position: absolute;
        }

        .botShell {
            width: 12px;
            height: 14px;
            position: absolute;
        }

        .bullet {
            width: 12px;
            height: 14px;
            position: absolute;
        }

        .explosion {
            position: absolute;
        }

        .botShotExplosion {
            position: absolute;
        }

        .bot1 {
            position: absolute;
        }

        .tankExplosion {
            position: absolute;
        }
    </style>
</head>
<body>
    <p id="room" style="position: absolute; visibility: hidden;">{{ .RoomKey }}</p>
    <div id="game-board"></div>
    
    <script src="../static/js/multiplayer.js"></script>
</body>
</html>
