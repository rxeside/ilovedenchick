<!DOCTYPE html>
<html>
<head>
    <title>Tank Battle</title>
    <link href="../static/css/level.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
        }

        #game-board {
            /* margin: auto; */
            position: absolute;
            overflow: hidden;
            /* background-color: #ddd; */
            background: url(../static/image/zemlyaNew.png);
            box-shadow: 15px 15px 25px rgba(0, 0, 0, 0.411), -15px -15px 25px rgba(0, 0, 0, 0.411), 15px -15px 25px rgba(0, 0, 0, 0.411), -15px 15px 25px rgba(0, 0, 0, 0.411);

        .brick {

            height: 40px;

        }
        
        .tank {

            height: 40px;

        }

        .botShell1 {
            width: 12px;
            height: 14px;

        .botShell2 {
            width: 12px;
            height: 14px;
            position: absolute;
        }

        .shell {
            width: 12px;
            height: 14px;
            position: absolute;
        }

            position: absolute;
        }

        .botShotExplosion {

        }

        .bot1 {

        }

        .bot2 {
            position: absolute;
        }

<body>
    <div class="background">

    </div>
    <script src="../static/js/singleplayerVar.js"></script>
